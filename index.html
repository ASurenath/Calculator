<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calcbody mx-auto">
        <form action="" class="calcform">
            <input type="text" class="mx-auto form-control" placeholder="0.0">
            <div class="btncontainer mx-auto">
                <button class="" id="ac">
                    AC
                </button>
                <button class="fn " id="bkspc">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <button class="op" id="div" >
                    /
                </button>
                <button class="op" id="mul">
                    x
                </button>
                <!--  -->
                <button class="num" id="num1">
                    1
                </button>
                <button class="num" id="num2">
                    2
                </button>
                <button class="num" id="num3">
                    3
                </button>
                <button class="op" id="sub">
                    -
                </button>
                <!--  -->
                <button class="num" id="num4">
                    4
                </button>
                <button class="num" id="num5">
                    5
                </button>
                <button class="num" id="num6">
                    6
                </button>
                <button class="op" id="add">
                    +
                </button>
                <!--  -->
                <button class="num" id="num7">
                    7
                </button>
                <button class="num" id="num8">
                    8
                </button>
                <button class="num" id="num9">
                    9
                </button>
                
                <!--  -->
                <button class="num" id="point">
                    .
                </button>
                <button class="num" id="num0">
                    0
                </button>
                <button class="num" id="bracket">
                    ()
                </button>
                <button class="op" id="equalsto">
                    =
                </button>

                
            </div>
        </form>
    </div>

</body>
</html>
