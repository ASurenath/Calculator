<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calcbody mx-auto">
            <input id="display" type="text" class="mx-auto form-control" placeholder="0.0">
            <div class="btncontainer mx-auto">
                <button onclick="allClear()" class="" id="ac">
                    AC
                </button>
                <button onclick="backSpace()" class="fn " id="bkspc">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
                <div class="split">
                    <button onclick="displayData('(')" class="op" id="bracket-left">
                        (
                    </button>
                    <button onclick="displayData(')')" class="op" id="bracket-right">
                        )
                    </button>
                </div>
                <button onclick="displayData('/')" class="op" id="div" >
                    รท
                </button>

                
                <!--  -->
                <button onclick="displayData(1)" class="num" id="num1">
                    1
                </button>
                <button onclick="displayData(2)" class="num" id="num2">
                    2
                </button>
                <button onclick="displayData(3)" class="num" id="num3">
                    3
                </button>
                <button onclick="displayData('-')" class="op" id="sub">
                    -
                </button>
                <!--  -->
                <button onclick="displayData(4)" class="num" id="num4">
                    4
                </button>
                <button onclick="displayData(5)" class="num" id="num5">
                    5
                </button>
                <button onclick="displayData(6)" class="num" id="num6">
                    6
                </button>
                <button onclick="displayData('+')" class="op" id="add">
                    +
                </button>
                <!--  -->
                <button onclick="displayData(7)" class="num" id="num7">
                    7
                </button>
                <button onclick="displayData(8)" class="num" id="num8">
                    8
                </button>
                <button onclick="displayData(9)" class="num" id="num9">
                    9
                </button>
                
                <!--  -->
                <button onclick="displayData('.')" class="num" id="point">
                    .
                </button>
                <button onclick="displayData(0)" class="num" id="num0">
                    0
                </button>
                <button onclick="displayData('*')" class="op" id="mul">
                    x
                </button>
                
                <button onclick="result()" class="op" id="equalsto">
                    =
                </button>

                
            </div>

    </div>

</body>
<script src="./calc.js">

</script>
</html>
